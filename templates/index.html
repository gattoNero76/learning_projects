{% extends 'base.html' %}

{% block title %}
  <title>Super geocoder</title>
{% endblock %}

{% block content %}

<div class="container-fluid text-center">

  <h1>Super geocoder</h1>
  <p>Please upload your CSV file. The values containing addresses should be in a column named <i>Address</i></p>
  <!-- col-sm-8 text-center -->
  <div class="row align-items-center">
    <!-- col 1 -->
    <div class="col upload">
      <form action={{url_for('success')}} method="POST" enctype="multipart/form-data">
        <!-- check the type like accept= -->
        <input type="file" accept=".csv" name="file" >
        <button type="button " class="btn btn-secondary" name="submit" >Read the file</button>
      </form>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col message">
      {{ text | safe }}
    </div>
  </div>

</div>
{% endblock%}
